<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title> Speaker Submission form </title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header class="speaker-form-header">
            <h1>Speaker Submission</h1>
            <p> <em> Submit this form if you want to speak at our conference</em></p>
        </header>
        <form action="" method="get" class="speaker-form">
         <div class="form-row">
          <label for="full-name"> Name </label>
          <input id="full-name" name="full-name" type="text"/>  
         </div> 
          <div class="form-row">
          <label for="email"> Email</label>
          <input id="email"
                name="email"
                type="email"
                placeholder="joe@example.com"/>
         </div>   
             <fieldset class="legacy-form-row">
                 <legend> Type of Talk</legend>
                 <input id="talk-type-1"
                        name="talk-type"
                        type="radio"
                        value="main-stage" />
                        <label for="talk-type-1" class="radio-label">Main stage</label>
                <input id="talk-type-2"
                name="talk-type"
                type="radio"
                value="workshop" 
                checked />
                <label for="talk-type-2" class="radio-label">Workshop</label>
             </fieldset>
             <div class="form-row">
                 <label for="t-shirt">T-shirt size</label>
                 <select id="t-shirt" name="t-shirt">
                     <option value="xs">Extra Small</option>
                     <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option vlaue="l">Large</option>
                </select>
             </div>
             <div class="form-row">
                 <label for="abstract">Abstract</label>
                 <textarea id="abstract" name="abstract"></textarea>
                 <div class="instructions"> Describe your talk</div>
             </div>
             <div class="form-row">
                 <label class="checkbox-label" for="available">
                     <input id="available"
                            name="available"
                            type="checkbox"
                            value="is-available"/>
                            <span> I'm available during the conference </span>
                 </label>
             </div>
             <div class="form-row">
                 <button>Submit</button>
             </div>
        </form>
    </body>
</html>
